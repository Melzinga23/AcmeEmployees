<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/index.js"></script>
   
   
    <div class="container" id="reviews-response"></div>
    <script>
      fetch("/api/reviews")
        .then((response) => response.json())
        .then((data) => {
          const apiResponseDiv = document.getElementById("reviews-response");
          apiResponseDiv.innerHTML = ""; // Clear previous contents
          data.forEach((review) => {
            const content = `<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Review title</th>
      <th scope="col">Review comments</th>
      <th scope="col">Review rating</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">${review.ID}</th>
      <td><a href = "/reviews/${review.review_title}">${review.review_title}</a></td>
      <td>${review.review_comments}</td>
      <td>${review.review_rating}</td>
    </tr>
  </tbody>
</table>`;
            apiResponseDiv.innerHTML += content;
          });
        });
      
      
    </script>
  </body>
</html>
